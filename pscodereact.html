<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Push code React</title>
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@charset "utf-8";

/****************************************
Standard Theme
****************************************/

/* All */
html,body,header,main,article,nav,aside,section,footer,
ol,ul,li,h1,h2,h3,h4,h5,h6,div,p,a,span,img {
margin:0;
padding:0;
}

html {
overflow-y:scroll;
}

a:link,
a:visited,
a:hover,
a:active {
color:#666666;
}

body {
color:#666666;
font:normal 100%/160% sans-serif;
background-color:#ffffff;
word-break:break-all;
text-size-adjust:none;
}

header {
background-color:#ffffff;
}

footer {
padding-top:0;
padding-bottom:0;
}

ol,ul,li {
list-style-type:none;
}

header,
main,
footer {
width:100%;
margin:0 auto;
}

main {
padding-bottom:20px;
}

main h1 {
border:2px solid #dddddd;
background-color:#ffffff;
border-radius:6px;
}

main h2 {
border-top:2px solid #dddddd;
border-bottom:2px solid #dddddd;
}

h1,
h2 {
margin:20px 0 10px 0;
padding:4px 16px;
color:#666666;
}

main p {
padding-bottom:20px;
}

main img {
max-width:100%;
}

.linklc,
.linkwd {
display:flex;
flex-wrap:wrap;
}

.linklc div,
.linkwd a {
margin:4px 4px;
padding:4px 10px;
border-radius:8px;
border:2px solid #dddddd;
}

.lcsp {
padding-top:16px;
}

.mnsp {
padding-top:40px;
}

.inwd,
.inps {
display:inline-block;
}

.ck {
color:#666666;
background-color:#ffffff;
border-radius:8px;
border:2px solid #dddddd;
padding:2px 16px;
margin:8px 8px 8px 0;
display:inline-block;
}

input[type="file"],
input[type="button"] {
display:none;
}

::placeholder {
color:#cccccc;
}

.holder {
position:relative;
overflow:hidden;
}

.placeholder {
pointer-events:none;
user-select:none;
position:absolute;
font:normal 90%/160% sans-serif;
color:#cccccc;
padding:6px 2px;
}

.hidden {
display:none;
}

.title,
.txt {
font:normal 90%/160% sans-serif;
color:#666666;
border:2px solid #dddddd;
width:100%;
box-sizing:border-box;
outline:none;
padding:0;
margin:4px 0 0 0;
border-radius:6px;
}

.txt {
height:280px;
resize:none;
overflow-y:scroll;
overflow-anchor:none;
}

.temp {
font:normal 100%/160% sans-serif;
color:#666666;
background-color:#ffffff;
border:2px solid #dddddd;
padding:2px 12px;
margin:8px 8px 0 0;
border-radius:8px;
}

.push,
.copy {
font:normal 100%/160% sans-serif;
color:#666666;
border:2px solid #dddddd;
padding:2px 12px;
margin:8px 8px 0 0;
border-radius:8px;
display:inline-block;
text-decoration:underline;
cursor:pointer;
width:48px;
text-align:center;
}

/* Small */
@media screen and (max-width:480px){

body {
background-color:#ffffff;
}

h1,
h2 {
font:bold 100%/160% sans-serif;
}

header,
main,
footer {
box-sizing:border-box;
padding-right:10px;
padding-left:10px;
}

.linklc div,
.linkwd a {
width:8em;
text-align:center;
}

}

/* Medium */
@media screen and (min-width:480px) and (max-width:860px){

body {
background-color:#ffffff;
}

h1,
h2 {
font:bold 100%/160% sans-serif;
}

header,
main,
footer {
box-sizing:border-box;
padding-right:40px;
padding-left:40px;
}

.linklc div,
.linkwd a {
width:8em;
text-align:center;
}

}

/* Large */
@media screen and (min-width:860px){

body {
text-align:center;
}

h1 {
font:bold 120%/160% sans-serif;
}

h2 {
font:bold 115%/160% sans-serif;
}

main {
display:inline-block;
vertical-align:top;
text-align:left;
width:704px;
min-height:540px;
padding-right:20px;
padding-left:20px;
margin-top:20px;
margin-bottom:20px;
border:2px solid #dddddd;
border-radius:10px;
background-color:#ffffff;
}

.linklc div,
.linkwd a {
width:8em;
text-align:center;
}

}
/* End */

<script>
// Execute function before page display
window.addEventListener('DOMContentLoaded',function(){

phon();
code();
copy();
cock();

});

// Run in page view
window.addEventListener('pageshow',function(){

if(txt.value === ""){
;
}
else{

phoff();

}

code();
copy();
cock();

});

// copy function
function copy() {
let text = document.querySelector("#txt");
text.select();
document.execCommand("copy");
}

// cock function
function cock() {
document.querySelector("#copy").addEventListener("click", copy);
}

// phon function
function phon() {

let ta = document.querySelector('textarea');
let ph = document.querySelector('.placeholder');
ta.addEventListener('input', () => {
ph.classList.toggle('hidden', ta.value !== '');
});

}

// phoff function
function phoff() {

let ta = document.querySelector('textarea');
let ph = document.querySelector('.placeholder');
ph.classList.toggle('hidden', ta.value !== '');

}

// code function
function code() {

document.getElementById('show').addEventListener('click', function() {
const selectElement = document.getElementById('code');
const selectedValue = selectElement.value;
const selectedText = selectElement.options[selectElement.selectedIndex].text;
if(selectedValue === 'component'){
document.getElementById('txt').textContent = `function Sample(props) {
  return <h1>Sample, {props.name}</h1>;
}`;
}
else if(selectedValue === 'jsx'){
document.getElementById('txt').textContent = `const element = <h1>Sample</h1>;`;
}
else if(selectedValue === 'props'){
document.getElementById('txt').textContent = `function App() {
  return <Sample name="Text" />;
}

function Sample(props) {
  return <h1>Title name, {props.name}</h1>;
}`;
}
else if(selectedValue === 'state'){
document.getElementById('txt').textContent = `import { useState } from 'react';

function Counter() {
  const [count, setCount] = useState(0);

  return (
    <div>
      <p>You clicked {count} times</p>
      <button onClick={() => setCount(count + 1)}>
        Click
      </button>
    </div>
  );
}`;
}
else if(selectedValue === 'eventhandling'){
document.getElementById('txt').textContent = `function Button() {
  const handleClick = () => {
    alert('Button clicked!');
  };
  return <button onClick={handleClick}>Click</button>;
}`;
}
else if(selectedValue === 'list'){
document.getElementById('txt').textContent = `function UserList({ users }) {
  return (
    <ul>
      {users.map(user => (
        <li key={user.id}>
          {user.name}
        </li>
      ))}
    </ul>
  );
}`;
}
else if(selectedValue === 'basic'){
document.getElementById('txt').textContent = `import React from 'react'; // React
import ReactDOM from 'react-dom/client'; // ReactDOM

function App() {
  return (
    <div>
      <h1>My React App</h1>
      <Counter /> {/* Sample */}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);`;
}
else if(selectedValue === 'str'){
document.getElementById('txt').textContent = `const str: string = "Text";`;
}
else if(selectedValue === 'num'){
document.getElementById('txt').textContent = `const num: number = 10;`;
}
else if(selectedValue === 'arry'){
document.getElementById('txt').textContent = `const arry: Array<string> = ["Sample","Text"];`;
}
else if(selectedValue === 'func'){
document.getElementById('txt').textContent = `const funcSample = (str: string): void => {
    console.log(str);  
};`;
}
else if(selectedValue === 'obj'){
document.getElementById('txt').textContent = `const obj: { str: string, num: number };
obj = {
    str: "Text",
    num: 10,
};`;
}
else{
document.getElementById('txt').textContent = ``;
}
phoff();
});

}

</script>

<body>

<header id="top">

</header>

<main>

<article>

<h1 id="homed">Push code React</h1>

<div class="holder">
<div class="placeholder">
<br>
//* Pscode *//
</div>
<textarea readonly class="txt" id="txt" name="txt" onkeyup="ckst(), input();"></textarea>
</div>
<textarea style="display:none" id="orit" name="orit"></textarea>
</div>

<div>
<select id="code" class="temp" name="code">
<option value="component">Component</option>
<option value="jsx">JSX</option>
<option value="props">Props</option>
<option value="state">State</option>
<option value="eventhandling">EventHandling</option>
<option value="list">List</option>
<option value="basic">Basic</option>
<option value="str">String</option>
<option value="num">Number</option>
<option value="arry">Array</option>
<option value="func">Function</option>
<option value="obj">Object</option>
</select>
<p id="output"></p>
</div>

<div class="inwd">
<div class="inps">
<label class="push"><input id="show" value="Push" type="button" onclick="push();">Push</label>
<label class="copy"><input id="copy" value="Copy" type="button">Copy</label>
</div>
</div>

</article>

</main>

<footer>

</footer>

</body>
</html>
